{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
    </form>
    <p class="mt-3 text-center">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
</div>
{% endblock %}
