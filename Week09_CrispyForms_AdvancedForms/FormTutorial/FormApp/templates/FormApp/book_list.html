{% extends "base.html" %}
{% block title %}Books List{% endblock %}

{% block content %}
<h1>Books</h1>
<a class="btn btn-primary mb-3" href="{% url 'book-create' %}">Add New Book</a>
<ul class="list-group">
    {% for book in books %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a>
        <span>
            <a class="btn btn-sm btn-warning" href="{% url 'book-update' book.pk %}">Edit</a>
            <a class="btn btn-sm btn-danger" href="{% url 'book-delete' book.pk %}">Delete</a>
        </span>
    </li>
    {% empty %}
    <li class="list-group-item">No books available.</li>
    {% endfor %}
</ul>
{% endblock %}
