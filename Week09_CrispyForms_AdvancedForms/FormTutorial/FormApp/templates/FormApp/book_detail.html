{% extends "base.html" %}
{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<h1>{{ object.title }}</h1>
<p><strong>Author:</strong> {{ object.author }}</p>
<p><strong>Published Date:</strong> {{ object.published_date }}</p>

<a class="btn btn-warning" href="{% url 'book-update' object.pk %}">Edit</a>
<a class="btn btn-danger" href="{% url 'book-delete' object.pk %}">Delete</a>
<a class="btn btn-secondary" href="{% url 'book-list' %}">Back to list</a>
{% endblock %}
