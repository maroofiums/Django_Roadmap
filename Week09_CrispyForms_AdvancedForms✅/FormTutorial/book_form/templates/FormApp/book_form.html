{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">{% if form.instance.pk %}Update Book{% else %}Add New Book{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
    </form>
    <a href="{% url 'book_list' %}" class="btn btn-link mt-3 d-block text-center">Back to Book List</a>
</div>
{% endblock %}
