{% extends "base.html" %}
{% block title %}Delete Book{% endblock %}

{% block content %}
<h1>Delete "{{ object.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a class="btn btn-secondary" href="{% url 'book_list' %}">Cancel</a>
</form>
{% endblock %}
