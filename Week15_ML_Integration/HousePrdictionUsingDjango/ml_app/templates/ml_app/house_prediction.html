<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Prediction</title>
</head>
<body>
    <h2>House Price Prediction</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict Price</button>
    </form>
    {% if prediction %}
        <p>Predicted Price: ${{ prediction }}</p>
    {% endif %}
    
</body>
</html>
